<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- ngStyle directive -->
  <div>
    <p>second component</p>

  </div>
  <div>
    <p [ngStyle]="{'font-size': '30px'}">font 1</p>
    <p [ngStyle]="{'font-size.px':'20'}">font 2</p>
    <p [ngStyle]="{'font-size':'10px','font-weight':'bold'}">font 3</p>
  </div>

  <!-- ngIf directive -->
  <div>
    <span *ngIf="num>6">
      num is greater than 6
    </span>
  </div>

  <!-- ngFor directive -->
  <div>
    <span *ngFor="let a of arr">
      {{a}}
    </span>
  </div>

  <!-- ngSwitch directives -->
  <div>
    <span [ngSwitch]="color">
      <span *ngSwitchCase="'red'" [style.color]="'red'">color is red</span>
      <span *ngSwitchCase="'blue'">color is blue</span>
    </span>
  </div>

  <!-- pipes examples -->
  <div>
    <p>
      {{value | uppercase}}
    </p>
    <p>
      {{value | lowercase}}
    </p>
  </div>

  <div>
    <button (click)="onSave($event)">save</button>
  </div>




</body>

</html>
